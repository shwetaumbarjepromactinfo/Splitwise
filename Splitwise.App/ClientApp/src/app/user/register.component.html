<div class="body-content">
  <div class="row">
    <div class="col-sm-6">
      <img src="../../assets/images/splitwise logo.png" style="float:right;padding-top: 70px; " />
    </div>
    <form [formGroup]="registerForm" (ngSubmit)="OnSave()">
      <div class="col-sm-4">
        <div class="form-group" style="padding-top: 70px;color: gray;">
          <label>INTRODUCE YOURSELF</label>
        </div>
        <div class="form-group">
          <label for="UserName">
            Hi there! My name is
          </label>
          <input type="text" class="form-control" formControlName="UserName" required />
          
        </div>
        <div class="form-group">
          <label for="email_address">
            Here’s my email address:
          </label>
          <input type="email" class="form-control" formControlName="UserEmail" required />
         
        </div>
        <div class="form-group">
          <label for="email_address">
            And here’s my password:
          </label>
          <input type="password" class="form-control" formControlName="UserPassword" required />
          
        </div>
        <button type="submit" class="btn" style="background-color:#ff652f;color:white">Sign me up!</button>
      </div>
    </form>
  </div>
</div>
