<style>
  .is-invalid{
    color:maroon;
  }
</style>
<div class="body-content">
  <div class="row">
    <div class="col-sm-6">
      <img src="../../assets/images/splitwise logo.png" style="float:right;padding-top: 70px; " />
    </div>
    <form [formGroup]="userForm" (ngSubmit)="OnSubmit()">
    <div class="col-sm-4">
      <div class="form-group" style="padding-top: 70px;color: gray;">
        <label>WELCOME TO SPLITWISE</label>
      </div>
      <div class="form-group">
        <label for="email_address">
          Email Addresss
        </label>
        <input type="email" class="form-control" formControlName="UserEmail" required   />
      </div>
      <div class="form-group">
        <label for="email_address">
          Password
        </label>
        <input type="password" class="form-control" formControlName="UserPassword" required  />
      </div>
      <button type="submit" class="btn" style="background-color:#ff652f;color:white">Log in</button>
    </div>
   </form>
  </div>
</div>
